<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#box {
   background: #98bf21;
   height: 100px;
   width: 100px;
   position: absolute; /* 부모 div 영역 밖으로 밀려 나간다 */
   left: 0;
}

</style>



</head>
<body>


<h1>Animate</h1>
<button>
   Reset
</button>
<button>
   Ani1
</button>
<button>
   Ani2
</button>
<button>
   Ani3
</button>
<button>
   Ani4
</button>
<div id="animation-area" style="border: 1px solid red;">
   <div id="box"></div>
</div>


<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">

$(function(){
	$("button:eq(0)").click(function(){
		$("#animation-area").html("<div id = 'box'></div>");
	});
	
	//좌측으로 250px만큼 div이동
	$("button:eq(1)").click(function(){
		//css 속성은 jsonㅎㅇ식으로 표현된다.
		$("#box").animate({
			'left':'250px'
		},1000,'swing',function(){
			alert("애니메이션종료");
		
		});
	});
	
	/*좌츠긍로부터 250 이동후 높이와 넓이를 150으로adf  */
	$("button:eq(2)").click(function(){
		//json 형식의 css속성을 여러개 나열가능
		//css 송성을 제외한 나머지 파라미터들은 생략 가능
		$("div").animate({
			left:'250px',
			height:'150px',
			width:'150px'
		});
	});
	/* 좌측으로부터 50px 이동후 높이 넓이 50증가 */
	$("button:eq(3)").click(function(){
		//단항 연산자를 이용하여 기존의 값에서 점점 누적되는 형태 가능
		$("div").animate({
			left:'+=50px',
			height:'+=50px',
			width:'+=50px'
		},300);
	});
	/* 애니메이션 연속호출 */
	$("button:eq(4)").click(function(){
		//애니메이션을 연속적으로 사용하면 여러개의 장면이 순차적으로 실행
		var div=$("#box");
		div.animate({height:'300px'},1000);
		div.animate({width:'300px'},500);
		div.animate({height:'100px'},800);
		div.animate({width:'100px'},300);
	});
	
	
	
	
});


</script>



</body>
</html>

<!-- 
animate() 함수를 사용한 CSS 속성의 애니메이션 처리
- 좀 더 다이나믹한 애니메이션을 구현할 수 있다.
- animate() 함수는 수치값을 지정하는 CSS 속성들을 제어하여 애니메이션 효과를 만들어 낸다.
- 구조
animate(properties [, duration][, easing][, complete])

① properties 
  - 움직임을 만들어 낼수 있는 CSS 속성들. json 형식으로 기술된다.
② duration
  - 애니메이션의 지속시간 설정
③ easing
  - 움직임에 변화를 줄 수 있는 속성. 
  - swing : 끝점에 가서 속도가 살짝 느려짐
  - linear : 균일한 속도 유지
④ complete
  - 움직임이 멈춘 후 실행될 속성. 
  - 움직임이 완료된 다음 이 속성에 지정된 함수가 실행된다.

 -->
