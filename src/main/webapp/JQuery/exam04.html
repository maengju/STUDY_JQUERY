<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1 id="hello"></h1>
<p id="text">안녕하세요 제이쿼리!!</p>

});
</script>



</body>
</html>
