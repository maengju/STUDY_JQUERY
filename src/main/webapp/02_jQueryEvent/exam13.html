<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/event.css">
</head>
<body>
<h1>this의 사용</h1>
<div id="input">
   <h2>단독 개체의 확인</h2>
   <div id="singleButton">클릭하세요.</div>
         
   <h2>복수 개체의 확인</h2>
   <div>
      <button class="multiButton">클릭하세요.</button>
      <button class="multiButton">클릭하세요.</button>
      <button class="multiButton">클릭하세요.</button>
      <button class="multiButton">클릭하세요.</button>
   </div>
</div>




<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#singleButton').click(function(){
		$(this).html('Thanks'); //this는 클릭한 자신을 의미
	});
	
	$('.multiButton').click(function(){
		//$(this).html('Thanks'); //4개중 클릭 한 객체만 변경 
		//$('.multiButton).html('Thanks');으로할경우 한곳을 클릭해도 모든곳이 바뀐다.
		
		var index = $(this).index();
		var result = index+ "번째 요소 클릭";
		$(this).html(result);
	});
});
</script>

</body>
</html>
